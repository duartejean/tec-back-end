<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=1,initial-scale=1,user-scalable=1" />
    <title>Back-end | Tarefa 4</title>

    <link href="http://fonts.googleapis.com/css?family=Lato:100italic,100,300italic,300,400italic,400,700italic,700,900italic,900" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <section class="container">
        <section class="login-form">
            <form method="POST" action="/contato" role="login">
                <img src="assets/images/logo.png" class="img-responsive" alt="" />
                <input type="text" name="user" placeholder="Nome de Usuário" required class="form-control input-lg" />
                <input type="email" name="email" placeholder="Email" required class="form-control input-lg" />
                <input type="text" name="comentario" placeholder="Qual seu comentário?" required class="form-control input-lg" />
                <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Enviar Contato</button>
            </form>
            <div class="form-links">
                <a href="#">www.website.com</a>
            </div>
        </section>
    </section>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
